<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging-Website</title>
    <link rel="shortcut icon" href="output-onlinepngtools.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <nav class="firstNav">
            <h1 class="Personal-Blogging-App-txt">Personal Blogging App</h1>
            <p class="navbarSecondTxt"> <img id="user_image" /><span id="userName"></span> <span class="nextWhichThing"></span></p>
        </nav>
        <nav class="secondNav">
            <span id="whichThing"></span>
        </nav>
    </div>

    <div id="loader">
        <div class="loader"></div>
    </div>
    
    <div class="container">
        <div id="sign-up">
            <form id="sign-up-form">
                <br>
                <br>
                <input minlength="3" class="input" type="text" placeholder="First Name" required
                    id="sign-up-user-first-name" />
                <br>
                <input minlength="3" class="input" type="text" placeholder="Last Name" required
                    id="sign-up-user-last-name" />
                <br>
                <input class="input" type="email" placeholder="Email" required id="sign-up-user-email">
                <br>
                <input class="input" minlength="8" placeholder="Password" type="password" required
                    id="sign-up-user-password">
                <br>
                <input class="input" minlength="8" placeholder="Repeat Password" type="password" required
                    id="sign-up-user-repeat-password">
                <br>
                <button type="submit" id="sign-up-btn">Sign up</button>
            </form>
        </div>
        <div id="sign-in">
            <form id="sign-in-form">
                <br>
                <br>
                <input class="input" type="email" placeholder="Email" required id="user-email">
                <br>
                <input class="input" minlength="8" placeholder="Password" type="password" required id="user-password">
                <br>
                <button type="submit" id="sign-in-btn">Login</button>
            </form>
        </div>
    </div>
    <div id="Blog-app-container">
        <div id="blogcontainer">
            <div class="blogInputContainer">
                <form id="blog-form">
                    <br>
                    <br>
                    <input required id="userPlaceholder" type="text" placeholder="Placeholder">
                    <br>
                    <textarea required id="userMindTxt" placeholder="What is in your mind" type="text"></textarea>
                    <br>
                    <button id="submitBtn" type="submit">Publish blog</button>
                </form>
            </div>
            <h1 id="myallBlogs"></h1>
            <div id="divForBlogAdd">
            </div>
        </div>
        <div id="profile-container">
            <div class="profile">
                <br>
                <div class="img-container">
                    <br>
                    <img id="selectedImage" style="max-width: 100%; display: block;" alt="user image">
                    <br>
                    <label class="image-input-label" for="imageInput">Add profile Image</label>
                    <input type="file" id="imageInput" accept="image/*">
                </div>
                <br>
                <input placeholder="First name" class="updateInput" id="userFirtsNameForEdit" type="text">
                <br>
                <br>
                <input placeholder="Last name" class="updateInput" id="userLastNameForEdit" type="text">
                <br>
                <br>
                <input placeholder="User email" disabled class="updateInput" id="userEmailForEdit" type="text">
                <br>
                <br>
                <button id="updateBtn">Update</button>
                <br>
                <br>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
